<!DOCTYPE html>
<html>
<head>
  <title>ASX ETF Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-4">ASX ETF Tracker</h1>
  <table class="table table-striped" id="etf-table">
    <thead><tr><th>Ticker</th><th>Name</th><th>YTD Return</th><th>1Y Return</th><th>3Y Return</th><th>5Y Return</th><th>P/E</th><th>Yield</th><th>Updated</th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('data.json').then(r => r.json()).then(data => {
      document.querySelector("#etf-table tbody").innerHTML = data.map(etf => `
        <tr>
          <td>${etf.Ticker}</td>
          <td>${etf.Name}</td>
          <td>${etf['YTD Return (%)']}%</td>
          <td>${etf['1Y Return (%)']}%</td>
          <td>${etf['3Y Return (%)']}%</td>
          <td>${etf['5Y Return (%)']}%</td>
          <td>${etf['P/E Ratio']}</td>
          <td>${etf['Dividend Yield (%)']}%</td>
          <td>${etf.Updated}</td>
        </tr>
      `).join("");
    });
  </script>
</body>
</html>
